version: "3"
services:
  fs-intake-postgres:
    image: postgres:9.6.3
    ports:
      - "5433:5432"
    environment:
      POSTGRES_PASSWORD: postgres
  fs-intake-server:
    build:
      context: ..
      dockerfile: docker/Dockerfile-server
    ports:
      - "8080:8080"
    volumes:
      - ../server:/app
      - /app/node_modules
      - ../frontend/src/assets/img:/app/frontend-assets/img
      - ../frontend/src/assets/content:/app/frontend-assets/content
    depends_on:
      - fs-intake-postgres
    links:
      - fs-intake-postgres
  fs-intake-frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile-frontend
    ports:
      - "4200:4200"
    volumes:
      - ../frontend:/app
      - /app/node_modules
      - /dev/shm:/dev/shm
    depends_on:
      - fs-intake-server
    user: root
  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - fs-intake-postgres
    links:
      - fs-intake-postgres
  fs-intake-pa11y:
      build:
        context: ..
        dockerfile: docker/Dockerfile-pa11y
      ports:
        - "4200:4200"
      volumes:
        - ../frontend:/app
        - /app/node_modules
        - /dev/shm:/dev/shm
      depends_on:
        - fs-intake-server
      user: root
networks:
  default:
    external:
      name: nat
      
